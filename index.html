<html>
 
<head>
    <script>
        function myFunction() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("my-demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://7x4qcnxk77.execute-api.us-east-1.amazonaws.com/default/mylambdafunc", true);
            xhttp.send();
        }
    </script>
</head>

<body>
    <div align = "center">
        <br>
        <br>
        <br>
        <br>
        <h1><span id = "my try">How is my Serverless Website?</span></h1>
        <button onclick="myFunction()">Serverless Website Button </button>
    </div>
</body>

</html>
